
      <div class="card">
        <div class="card-image">
          <figure class="image ">
            <img [src]="card.coverImageUrl">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <button class="button is-link is-small is-fullwidth mb-2">Adicionar à coleção</button>
              <p class="title has-text-weight-medium is-size-7">{{card.name}}</p>
              <p class="subtitle is-size-7">{{card.description}}</p>
            </div>
          </div>
        </div>
      </div>
